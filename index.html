  <main>
    <div class="container">
      <div class="video-player">
        <div id="uploaded-video"></div>
        <script>
          // Function to handle video playback
          function playUploadedVideo(videoUrl) {
            const videoPlayer = document.getElementById('uploaded-video');
            const iframe = document.createElement('iframe');
            iframe.src = videoUrl;
            iframe.width = 560;
            iframe.height = 315;
            iframe.frameborder = 0;
            iframe.allowfullscreen = true;
            videoPlayer.appendChild(iframe);
          }
        </script>

        <form id="video-upload-form" action="upload.php" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="video-file">Select Video File:</label>
            <input type="file" id="video-file" name="video-file" required>
          </div>
          <div class="form-group">
            <label for="videoTitle">Video Title:</label>
            <input type="text" id="videoTitle" name="videoTitle" required>
          </div>
          <div class="form-group">
            <label for="videoDescription">Video Description:</label>
            <textarea id="videoDescription" name="videoDescription" required></textarea>
          </div>
