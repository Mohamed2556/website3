<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>R.ESCOBAR⭐#1®</title>
		<link href="./styles/header.css" rel="stylesheet" />
		<link href="./styles/video.css" rel="stylesheet" />
		<link href="./styles/general.css" rel="stylesheet" />
		<link href="./styles/sidebar.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet" />
		<link
			rel="icon"
			href="https://www.youtube.com/s/desktop/94c5dd11/img/favicon_144x144.png"
			sizes="144x144"
			type="image/png" />
	</head>
	<body>
		<!-- Semantic elements: Have a special meaning to anything reading the website, same behaviour as div though -->
		<header></header>
		<nav></nav>
		<section></section>

		<div class="header">
			<div class="left-section">
				<img
					src="https://supersimple.dev/public/img/exercises/youtube/icons/hamburger-menu.svg"
					alt="Hamburger Menu"
					class="hamburger-menu" /><img
					src="https://supersimple.dev/public/img/exercises/youtube/icons/youtube-logo.svg"
					alt="YouTube Logo"
					class="youtube-logo" />
			</div>
			<div class="middle-section">
				<input class="search-box" placeholder="Search" />

				<button class="search-icon">
					<img
						src="https://supersimple.dev/public/img/exercises/youtube/icons/search.svg"
						alt="Search Icon"
						class="search-icon" />

					<div class="tooltip">Search</div>
				</button>

				<button class="voice-search-icon">
					<img
						src="https://supersimple.dev/public/img/exercises/youtube/icons/voice-search-icon.svg"
						alt="Voice Search Icon"
						class="voice-search-icon" />

					<div class="tooltip">Search with your voice</div>
				</button>
			</div>
			<div class="right-section">
				<div class="upload-icon-container">
					<img
						alt="Create Video Icon"
						src="https://supersimple.dev/public/img/exercises/youtube/icons/upload.svg"
						class="create-video-icon" />
					<div class="tooltip">Create</div>
				</div>
		</div>
	</body>
</html>
